services:
  pod:
    image: oydeu/dc-pod:arm64v8
    container_name: pod
    environment:
      RAILS_ENV: "production"
      RAILS_LOG_TO_STDOUT: "TRUE"
      DC_DB: "postgres"
      DB_HOST: "db"
      DB_NAME: "dc"
      POD_SECKEY_ENCODED: z1S5daVNGR9XM1NK7X1sW8ZJX3R16zDYwrS1q8scvTPcuWhz
      POD_PUBKEY_ENCODED: z6MkkuKQUCX2knTZ7kb9E38fHSH27vSF2EaWaLgk65VZ5tWZ
      RAILS_CONFIG_HOSTS: 'localhost:3600'

    networks:
      - local-net
    ports:
      - "3600:3000"
    depends_on:
      - "db"
    deploy:
      resources:
        limits:
          memory: 128M
  db:
    image: arm64v8/postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - local-net
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 256M
volumes:
  data:
networks:
  local-net:

