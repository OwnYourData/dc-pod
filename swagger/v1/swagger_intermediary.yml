    post:
      tags:
        - Storage
      summary: create object (metadata)
      description: Persist details of an object.
      requestBody:
        description: JSON object with object metadata
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                collection-id:
                  type: integer
            example:
