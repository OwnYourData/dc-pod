              schema:
                type: object
                properties:
                  user-id:
                    type: integer
                  type:
                    type: string
                  dri:
                    type: string
                  created-at:
                    type: string
                    format: date-time
                  updated-at:
                    type: string
                    format: date-time
              example:
                type: "user"
                user-id: 2
                dri: "zQmPSrfCycwUm7a4ufuUdARKFTqyBH946Rh8bADufvw8SzJ"
