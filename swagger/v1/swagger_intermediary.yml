  /user/{user_id}/wallet:
    get:
      tags:
        - User Management
      summary: read user wallet
      description: Obtain wallet details of a user.
      parameters:
        - name: user_id
          in: path
          description: numerical identifier of the user
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: JSON object with user wallet details
          content:
            application/json:
              schema:
                type: object
                properties:
                  user-id:
                    type: integer
                  oauth:
                    type: object
                    properties:
                      client_id:
                        type: string
                      client_secret:
                        type: string
                  dlt:
                    type: array
                    items: 
                      type: object
              example:
                user-id: 2
                oauth:
                  client_id: "123..."
                  client_secret: "abc..."
                dlt:
                  - type: "Convex"
                    network: "testnet"
                    address: 37548
                    public_key: "0x82A..."
                    balance: 96816794
        '401':
